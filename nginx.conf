http {

  gzip on;
  gzip_vary on;
  gzip_min_length 10240;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
  gzip_disable "MSIE [1-6]\.";

  client_max_body_size 10m;

  server {
    server_name ampnet.io;
    root /var/www/ampnet-landing;
    include /etc/nginx/mime.types;
    location / {

    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ampnet.io-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ampnet.io-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  }


  server {
    server_name docs.ampnet.io;
    root /var/www/ampnet-documentation-hub;
    include /etc/nginx/mime.types;
    location / {

    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/docs.ampnet.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/docs.ampnet.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  }

  server {
    server_name blog.ampnet.io;
    location / {
      proxy_pass http://127.0.0.1:2368;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ampnet.io-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ampnet.io-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  }

  server {
    server_name api.ampnet.io;
    location /user/identyum {
      proxy_pass https://demo.ampnet.io/api/user/identyum;
    }
    location /webhook/identyum {
      proxy_pass https://staging.ampnet.io/api/user/identyum;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ampnet.io-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ampnet.io-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  }

  server {
    server_name demo.ampnet.io;
    location / {
      proxy_pass http://165.232.124.122;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ampnet.io-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ampnet.io-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  }

  server {
    server_name staging.ampnet.io;

    location / {
      proxy_pass http://167.99.142.146;
    }
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/staging.ampnet.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/staging.ampnet.io/privkey.pem; # managed by Certbot

    # WebSocket support (nginx 1.4)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  server {
    if ($host = ampnet.io) {
      return 301 https://$host$request_uri;
      } # managed by Certbot


      server_name ampnet.io;
      listen 80;
      return 404; # managed by Certbot


    }

    server {
      if ($host = api.ampnet.io) {
        return 301 https://$host$request_uri;
        } # managed by Certbot


        server_name api.ampnet.io;
        listen 80;
        return 404; # managed by Certbot


      }

      server {
        if ($host = blog.ampnet.io) {
          return 301 https://$host$request_uri;
          } # managed by Certbot


          server_name blog.ampnet.io;
          listen 80;
          return 404; # managed by Certbot


        }

        server {
          if ($host = demo.ampnet.io) {
            return 301 https://$host$request_uri;
            } # managed by Certbot


            server_name demo.ampnet.io;
            listen 80;
            return 404; # managed by Certbot


          }

          server {
            if ($host = staging.ampnet.io) {
              return 301 https://$host$request_uri;
            }

            server_name staging.ampnet.io;
            listen 80;
            return 404;
          }

          server {
            if ($host = docs.ampnet.io) {
              return 301 https://$host$request_uri;
              } # managed by Certbot


              server_name docs.ampnet.io;
              listen 80;
              return 404; # managed by Certbot


            }}
            events
          }
        }